sudo: required
language: node_js
node_js:
  - "node"

before_install:
  - "npm install -g eslint"
  - "npm install -g eslint-config-airbnb-base"
  - "npm install -g install-peerdeps"
  - "install-peerdeps --dev eslint-config-airbnb-base"
  - "npm install -g mocha chai babel"
  - "npm install -g snyk && snyk auth {SNYK_AUTH_TOKEN}"

matrix:
  fast_finish: true

install:
  - npm install

script:
  - npm run lint:dev
  - npm run test:all
  - npm run snyk:test